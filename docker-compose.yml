version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bonsaiclubofsc-backend
    networks:
      - bonsaiclubofsc_net
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - ALLOWED_ORIGINS=https://bonsaiclubofsc.com,https://www.bonsaiclubofsc.com,http://localhost:5173
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 20s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_PROXY=http://backend:5000
    container_name: bonsaiclubofsc-frontend
    networks:
      - bonsaiclubofsc_net
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 20s
      timeout: 3s
      retries: 5
    restart: unless-stopped

networks:
  bonsaiclubofsc_net:
    driver: bridge
